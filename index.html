  <body>
    <div class="container">
      <h2 style="color: chartreuse;">Current time:</h2>
      <div class="time">
        <span>Hours</span>
        <span id="hours">00</span>
      </div>
      <div class="time">
        <span>Minute</span>
        <span id="min">00</span>
      </div>
      <div class="time">
        <span>Second</span>
        <span id="sec">00</span>
      </div>
      <div class="time">
        <span>Period</span>
        <span id="period">AM</span>
      </div>
    </div>
  </body>
  <!-- jQuery File -->
  <script src="main.js"></script>
